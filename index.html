<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SWAPI</title>
</head>

<body>

    <header>
        <h1>SWAPI table</h1>
        <span class="load-span load-span_disabled">data arrival status</span>
        <img src="./assets/Jupiter animated.gif" alt="preloader" class="status-gif" />
    </header>

    <main>
        <table class="main-table">
            <thead>
                <tr>
                    <td>Index</td>
                    <td>Planet</td>
                    <td>Resident</td>
                    <td>Species</td>
                </tr>
            </thead>
            <tbody class="loader loader_disabled">
                <tr>
                    <td>
                        <img src="./assets/Pluto animated.gif" alt="preloader" class="preloader-gif" />
                    </td>
                    <td>
                        <img src="./assets/Mars animated.gif" alt="preloader" class="preloader-gif" />
                    </td>
                    <td>
                        <img src="./assets/Mercury animated.gif" alt="preloader" class="preloader-gif" />
                    </td>
                    <td>
                        <img src="./assets/Venus animated.gif" alt="preloader" class="preloader-gif" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <span class="pages">
                Pages:
            </span>
            <ul class="pages-list" id="pages-list">
                <li>
                    <button type="submit" class="blur-button focus-button" id="page-1">
                        1
                    </button>
                </li>
                <li>
                    <button type="submit" class="blur-button" id="page-2">
                        2
                    </button>
                </li>
                <li>
                    <button type="submit" class="blur-button" id="page-3">
                        3
                    </button>
                </li>
                <li>
                    <button type="submit" class="blur-button" id="page-4">
                        4
                    </button>
                </li>
            </ul>
        </div>
    </main>

</body>

</html>
